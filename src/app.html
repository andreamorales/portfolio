<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- Preload fonts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/Recursive-VariableFont_CASL,CRSV,MONO,slnt,wght.ttf" as="font" type="font/ttf" crossorigin>
		<link rel="preload" href="%sveltekit.assets%/fonts/Refract-Regular.woff2" as="font" type="font/woff2" crossorigin>
		
		<!-- Load font CSS -->
		<link rel="stylesheet" href="%sveltekit.assets%/fonts/fonts.css">
		
		<!-- Font declarations as fallback -->
		<style>
			/* Fallback font declarations in case the CSS file doesn't load */
			@font-face {
				font-family: 'Recursive';
				src: url('%sveltekit.assets%/fonts/Recursive-VariableFont_CASL,CRSV,MONO,slnt,wght.ttf') format('truetype-variations');
				font-weight: 300 1000; /* Support full range of weights */
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Refract';
				src: url('%sveltekit.assets%/fonts/Refract-Regular.woff2') format('woff2'),
					 url('%sveltekit.assets%/fonts/Refract-Regular.woff') format('woff'),
					 url('%sveltekit.assets%/fonts/Refract-Regular.otf') format('opentype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			:root {
				--font-recursive: 'Recursive', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				--font-refract: 'Refract', serif;
				--text-color: #363636;
				font-family: var(--font-recursive);
			}
			
			body {
				font-family: inherit;
				font-weight: 400;
				margin: 0;
				padding: 0;
			}

			/* Ensure variable font weights work properly in production */
			* {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: optimizeLegibility;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
