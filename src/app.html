<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Recursive:CASL,CRSV,MONO,slnt,wght@0,0,0,0,300..1000&display=swap" rel="stylesheet">
		
		<!-- Refract font -->
		<link rel="preload" href="/fonts/Refract-Regular.woff2" as="font" type="font/woff2" crossorigin>
		
		<!-- Explicit font linking -->
		<style>
			@font-face {
				font-family: 'Refract';
				src: url('/fonts/Refract-Regular.woff2') format('woff2');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			body {
				font-family: 'Recursive', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				font-variation-settings: 'CASL' 0;
				font-weight: 400;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
