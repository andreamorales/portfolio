<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- Preload fonts -->
		<link rel="preload" href="/src/lib/fonts/Recursive-VariableFont_CASL,CRSV,MONO,slnt,wght.ttf" as="font" type="font/ttf" crossorigin>
		<link rel="preload" href="/src/lib/fonts/Refract-Regular.woff2" as="font" type="font/woff2" crossorigin>
		
		<!-- Font declarations -->
		<style>
			@font-face {
				font-family: 'Recursive';
				src: url('/src/lib/fonts/Recursive-VariableFont_CASL,CRSV,MONO,slnt,wght.ttf') format('truetype-variations');
				font-weight: 300 1000;
				font-variation-settings: 'CASL' 0, 'CRSV' 0, 'MONO' 0, 'slnt' 0;
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'Refract';
				src: url('/src/lib/fonts/Refract-Regular.woff2') format('woff2'),
					 url('/src/lib/fonts/Refract-Regular.woff') format('woff'),
					 url('/src/lib/fonts/Refract-Regular.otf') format('opentype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			:root {
				font-family: 'Recursive', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				font-variation-settings: 'CASL' 0, 'CRSV' 0, 'MONO' 0, 'slnt' 0;
			}
			
			body {
				font-family: inherit;
				font-variation-settings: inherit;
				font-weight: 400;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
